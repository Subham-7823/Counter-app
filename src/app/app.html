<h1>Counter app</h1>
<div style="text-align: center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button (click)="handelIncrement()" class="btn bg-red">Increment</button>
    <button (click)="handelDecrement()" class="btn bg-green">Decrement</button>
    <button (click)="handelReset()" class="btn bg-blue">Reset</button>
  </div>
</div>
